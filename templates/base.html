<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block pate_title %}{% endblock %}</title>

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark mt-3 mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'NovelHub:home' %}">NovelHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-header">
        <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">新規登録</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">データ一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">エクスポート</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navigation">
            <p class="navbar-text navbar-right" style="margin: 0;">{{ user.get_username }} さんでログイン中</p>
            <a class="btn btn-secondary btn-sm" role="button" href="{% url 'account_logout' %}">ログアウト</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

<!-- js -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
