{% extends "base.html" %}
{% load static %}
{% block pate_title %}詳細画面{% endblock %}
{% block content %}
    <h2>タイトル：</h2>
    {{ object.title }}
    <h2>本文：</h2>
    {{ object.body }}
    <h2>作成日時</h2>
    <p>{{ object.created_at }}</p>
    <h2>更新日時</h2>
    <p>{{ object.updated_at }}</p>
    <a class="btn btn-primary btn-sm logout-btn" role="button" href="{% url 'NovelHub:novel_update' object.id %}}" >編集</a>
{% endblock %}
