{% extends "base.html" %}
{% load static %}
{% block pate_title %}詳細画面{% endblock %}
{% block content %}
    <div class="clearfix mb-2">
        <div class="float-left">
            <h3>{{ object.title }}</h3>
        </div>
        <div class="float-right">
            <a class="btn btn-primary" role="button" href="{% url 'NovelHub:novel_update' object.id %}" >編集</a>
        </div>
    </div>
    <div class="mb-2 border rounded pb-1">
        {{ object.body | linebreaksbr }}
    </div>
    <div class="mb-2">
        <p>作成日時： {{ object.created_at }}</p>
    </div>
    <div class="mb-2">
        <p>更新日時： {{ object.updated_at }}</p>
    </div>
{% endblock %}
