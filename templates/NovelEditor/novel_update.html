<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
</head>
<body>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table">
            {{ form }}
        </table>
        <button class="btn btn-primary" type="submit">更新</button><br /><br />
        {% for h in history %}
            作成日：{{ h.created_at }}<br />
            タイトル：{{ h.title }}<br />
            本文：{{ h.body | linebreaksbr}}<br /><br />

        {% endfor %}

    </form>
</body>
</html>
