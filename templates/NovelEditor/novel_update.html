<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
</head>
<body>
    <a class="nav-link" href="{% url 'NovelHub:home' %}">ホームへ</a>
    <a class="nav-link" href="{% url 'NovelHub:novel_list' %}">一覧へ</a>
    <a href="{% url 'NovelHub:novel_detail' object.id%}">戻る</a>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table">
            {{ form }}
        </table>
        <button class="btn btn-primary" type="submit">更新</button><br /><br />
        

    </form>
    {% for h in history %}
        <form method="POST" enctype='multipart/form-data' action="{% url 'NovelHub:novel_revert' h.id %}">
            {% csrf_token %}
            作成日：{{ h.created_at }}<br />
            タイトル：{{ h.title }}<br />
            本文：{{ h.body | linebreaksbr}}<br /><br />
            <button class="btn btn-primary" type="submit">戻す</button>
            <hr>
        </form>
    {% endfor %}
</body>
</html>
